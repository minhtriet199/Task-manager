<div class="min-h-screen flex justify-center items-center">
  <div class="max-w-md w-full mx-auto">
    <div class="bg-white rounded-lg shadow-lg px-8 pt-6 pb-8 mb-4">
      <h1 class="text-2xl font-bold mb-6">Login</h1>
      <form (ngSubmit)="store()" #loginForm="ngForm">
        <div class="mb-6">
          <mat-form-field class="w-full">
            <mat-label>Tài khoản</mat-label>
            <input matInput
              type="text"
              [(ngModel)]="FormDataSource.UserName"
              name="UserName" required>
            <mat-error>
              Bạn phải nhập tài khoản
            </mat-error>
          </mat-form-field>
        </div>

        <div class="mb-6">
          <mat-form-field class="w-full">
            <mat-label>Mật khẩu</mat-label>
            <input matInput
              [type]="hide ? 'password' : 'text'"
              [(ngModel)]="FormDataSource.PassWord"
              name="Password" required>
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon class="mr-4">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error>
              Bạn phải nhập Mật khẩu
            </mat-error>
          </mat-form-field>
        </div>

        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            [disabled]="!loginForm.form.valid"
            type="submit">
            Đăng nhập
          </button>

          <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" routerLink="/auth/reset">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>
</div>
