<div class="min-h-screen flex justify-center">
    <div class="max-w-md w-full mx-auto">
        <div class="bg-white rounded-lg shadow-lg px-8 pt-6 pb-8 mb-4">
            <h1 class="text-2xl font-bold mb-6">Cập nhật lại mật khẩu</h1>
            <form (ngSubmit)="store()" #loginForm="ngForm">
     
              <div class="mb-6">
                <mat-form-field class="w-full">
                  <mat-label>Mật khẩu</mat-label>
                  <input matInput
                  [type]="hide ? 'password' : 'text'"
                    [(ngModel)]="FormDataSource.Password"
                    name="Password" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon class="mr-4">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error>
                      Bạn phải nhập Mật khẩu
                    </mat-error>
                </mat-form-field>
              </div>

              <div class="mb-6">
                <mat-form-field class="w-full">
                  <mat-label>Nhập lại mật khẩu</mat-label>
                  <input matInput
                  [type]="hide ? 'password' : 'text'"
                    [(ngModel)]="FormDataSource.RePassWord"
                    name="RePassWord" required>
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon class="mr-4">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                    <mat-error>
                      Bạn phải Xác nhận lại mật khẩu
                    </mat-error>
                </mat-form-field>
              </div>
              
              <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    [disabled]="!loginForm.form.valid"
                    type="submit">
                    Cập nhật
                </button>
              </div>
            </form>
              
        </div>
    </div>
</div>
